<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add School or University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #012169;
      --text: #000000;
      --bg: #ffffff;
      --gray: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 40px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-wrapper {
      width: 100%;
      max-width: 1000px;
      background: var(--gray);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px 30px;
    }

    label {
      font-weight: 600;
      padding-top: 10px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000f3a;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      display: none;
    }

    .footer-btn {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard â€“ CRM FORM</h1>
  </header>

  <main>
    <div class="form-wrapper">
      <form id="cityForm" class="form-grid">

        <label for="uniname">School / University Name:</label>
        <input type="text" id="uniname" required />

        <label for="city">Choose Location:</label>
        <select id="city" required>
          <option value="">-- Select --</option>
          <option value="London">London</option>
          <option value="Oxford">Oxford</option>
          <option value="Cambridge">Cambridge</option>
          <option value="Manchester">Manchester</option>
          <option value="Birmingham">Birmingham</option>
          <option value="Glasgow">Glasgow</option>
          <option value="StAndrews">St Andrews</option>
          <option value="Edinburgh">Edinburgh</option>
          <option value="Liverpool">Liverpool</option>
          <option value="Bristol">Bristol</option>
          <option value="Leeds">Leeds</option>
          <option value="Sheffield">Sheffield</option>
          <option value="Newcastle">Newcastle</option>
          <option value="Nottingham">Nottingham</option>
          <option value="Southampton">Southampton</option>
          <option value="Portsmouth">Portsmouth</option>
          <option value="Brighton">Brighton</option>
          <option value="Plymouth">Plymouth</option>
          <option value="Cardiff">Cardiff</option>
          <option value="Bangor">Bangor</option>
          <option value="Aberystwyth">Aberystwyth</option>
          <option value="Belfast">Belfast</option>
          <option value="Coventry">Coventry</option>
          <option value="Hull">Hull</option>
          <option value="Dundee">Dundee</option>
          <option value="Aberdeen">Aberdeen</option>
          <option value="Inverness">Inverness</option>
          <option value="Swansea">Swansea</option>
          <option value="Reading">Reading</option>
          <option value="Leicester">Leicester</option>
          <option value="Bradford">Bradford</option>
        </select>

        <label for="About">About:</label>
        <textarea id="About"></textarea>

        <label for="accreditation">Accreditation & Ranking:</label>
        <textarea id="accreditation"></textarea>

        <label for="scholarships">Scholarships Available:</label>
        <select id="scholarships" name="scholarships">
          <option value="">-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="visaSupport">Visa Support:</label>
        <select id="visaSupport" name="visaSupport">
          <option value="">-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <div class="full-width">
          <button type="submit">Add to Map</button>
          <div id="message">School/University added to the map!</div>
        </div>

        <div class="full-width">
          <button class="submit" type="button" onclick="window.location.href='records.html'">View Submitted Data</button>
        </div>

      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('cityForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const city = document.getElementById('city').value;
      const uniname = document.getElementById('uniname').value;

      if (!city || !uniname) {
        alert("Please select a city and enter the institution name.");
        return;
      }

      const schoolData = {
        name: uniname,
        JoinedCRMProgram: new Date().toISOString(),
        About: document.getElementById('About').value,
        accreditation: document.getElementById('accreditation').value,
        scholarships: document.getElementById('scholarships').value,
        visaSupport: document.getElementById('visaSupport').value,
      };

      let data = JSON.parse(localStorage.getItem('cityChildren')) || {};
      if (!data[city]) data[city] = [];
      data[city].push(schoolData);
      localStorage.setItem('cityChildren', JSON.stringify(data));

      let savedCities = JSON.parse(localStorage.getItem('cities')) || [];
      if (!savedCities.includes(city)) {
        savedCities.push(city);
        localStorage.setItem('cities', JSON.stringify(savedCities));
      }

      message.style.display = 'block';
      message.textContent = `School/University "${uniname}" added to ${city}.`;

      form.reset();
    });
  </script>

</body>
</html>
