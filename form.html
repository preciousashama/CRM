<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add School or University - CRM Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #012169;
      --text: #000000;
      --bg: #ffffff;
      --gray: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .user-info {
      font-size: 1rem;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-wrapper {
      width: 100%;
      max-width: 1000px;
      background: var(--gray);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px 30px;
    }

    label {
      font-weight: 600;
      padding-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #000f3a;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      font-weight: bold;
      display: none;
    }

    #message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer-btn {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      color: #666;
      display: none;
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard – Add School/University</h1>
    <div class="user-info">
      <span id="userName">Loading...</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="form-wrapper">
      <form id="schoolForm" class="form-grid">

        <label for="name">School / University Name *:</label>
        <input type="text" id="name" required />

        <label for="lat">Latitude *:</label>
        <input type="number" id="lat" step="any" placeholder="51.5074" required />

        <label for="lng">Longitude *:</label>
        <input type="number" id="lng" step="any" placeholder="-0.1278" required />

        <label for="address">Full Address *:</label>
        <input type="text" id="address" required />

        <label for="city">City:</label>
        <select id="city">
          <option value="">-- Select --</option>
          <option value="London">London</option>
          <option value="Oxford">Oxford</option>
          <option value="Cambridge">Cambridge</option>
          <option value="Manchester">Manchester</option>
          <option value="Birmingham">Birmingham</option>
          <option value="Glasgow">Glasgow</option>
          <option value="St Andrews">St Andrews</option>
          <option value="Edinburgh">Edinburgh</option>
          <option value="Liverpool">Liverpool</option>
          <option value="Bristol">Bristol</option>
          <option value="Leeds">Leeds</option>
          <option value="Sheffield">Sheffield</option>
          <option value="Newcastle">Newcastle</option>
          <option value="Nottingham">Nottingham</option>
          <option value="Southampton">Southampton</option>
          <option value="Portsmouth">Portsmouth</option>
          <option value="Brighton">Brighton</option>
          <option value="Plymouth">Plymouth</option>
          <option value="Cardiff">Cardiff</option>
          <option value="Bangor">Bangor</option>
          <option value="Aberystwyth">Aberystwyth</option>
          <option value="Belfast">Belfast</option>
          <option value="Coventry">Coventry</option>
          <option value="Hull">Hull</option>
          <option value="Dundee">Dundee</option>
          <option value="Aberdeen">Aberdeen</option>
          <option value="Inverness">Inverness</option>
          <option value="Swansea">Swansea</option>
          <option value="Reading">Reading</option>
          <option value="Leicester">Leicester</option>
          <option value="Bradford">Bradford</option>
        </select>

        <label for="description">About *:</label>
        <textarea id="description" required placeholder="Description of the school..."></textarea>

        <label for="accreditation">Accreditation & Ranking:</label>
        <textarea id="accreditation"></textarea>

        <label for="scholarships">Scholarships Available:</label>
        <select id="scholarships">
          <option value="">-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="visaSupport">Visa Support:</label>
        <select id="visaSupport">
          <option value="">-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <div class="full-width">
          <button type="submit" id="submitBtn">Add to Map</button>
          <div class="loading" id="loading">Adding school...</div>
          <div id="message"></div>
        </div>

        <div class="full-width">
          <button class="footer-btn" type="button" onclick="window.location.href='records.html'">View All Schools</button>
        </div>

      </form>
    </div>
  </main>

  <!-- API HELPERS -->
  <script src="utils/api.js"></script>
  <script>
    let currentUser = null;

    // Load on page start
    window.addEventListener('load', async () => {
      if (!isLoggedIn()) {
        window.location.href = '/login.html';
        return;
      }
      
      try {
        const data = await protectedFetch('http://localhost:5000/api/me');
        currentUser = data.user;
        
        if (currentUser.role !== 'admin') {
          alert('Admin access required!');
          window.location.href = '/dashboard.html';
          return;
        }
        
        document.getElementById('userName').textContent = currentUser.name;
      } catch (error) {
        alert('Admin login required');
        window.location.href = '/login.html';
      }
      
      setupForm();
    });

    function setupForm() {
      const form = document.getElementById('schoolForm');
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
          name: document.getElementById('name').value.trim(),
          lat: parseFloat(document.getElementById('lat').value),
          lng: parseFloat(document.getElementById('lng').value),
          address: document.getElementById('address').value.trim(),
          description: document.getElementById('description').value.trim(),
          accreditation: document.getElementById('accreditation').value,
          scholarships: document.getElementById('scholarships').value,
          visaSupport: document.getElementById('visaSupport').value,
          city: document.getElementById('city').value
        };

        // Validation
        if (!formData.name || !formData.lat || !formData.lng || !formData.address || !formData.description) {
          showMessage('Please fill all required fields', 'error');
          return;
        }

        if (formData.lat < -90 || formData.lat > 90 || formData.lng < -180 || formData.lng > 180) {
          showMessage('Invalid coordinates', 'error');
          return;
        }

        // Submit
        submitBtn.disabled = true;
        loading.style.display = 'block';

        try {
          const response = await protectedFetch('http://localhost:5000/api/schools', {
            method: 'POST',
            body: JSON.stringify(formData)
          });

          showMessage(`✅ "${formData.name}" added to map!`, 'success');
          form.reset();
        } catch (error) {
          showMessage('❌ Failed to add school: ' + error.message, 'error');
        } finally {
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      });
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = type;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    async function logout() {
      await logout();
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
